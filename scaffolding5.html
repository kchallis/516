let temp = parseInt(prompt("Tell me your temperature in degrees F and I'll tell you whether or not you have a fever."));

if (temp < 95){
  alert("You are either an alien, dead, or both!");
} else if (temp < 100){
  alert("You do not have a fever.");
} else if (temp < 102){
  alert("You have a low-grade fever.");
} else if (temp == 103){
  alert("You have an intermediate-grade fever.");
} else if (temp < 104){
  alert("You have a high-grade fever.");
} else if (temp < 107){
  alert ("You're burning up! Get to a hospital!");
} else {
  alert("Hmm, something's wrong here.");
}
