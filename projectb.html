<script>
let shift = Number(prompt("Enter shift"));
let string = (prompt("Enter text"));
let newString = "";
let char = -1;
let shiftString = function(){
  shift = shift % 26;
  char += shift;
} // it seems a bit overkill to me to write a function for two lines of code. Is it?
for (var i = 0; i < string.length; i++) {
  char = string.charCodeAt(i);
  if (char >= 65 && char <= 90) {  //uppercase
    shiftString(string, char);
    if (char > 90) {
      char -= 26;
    } else if (char < 65) {
      char += 26;
    }
  } else if (char >= 97 && char <= 122) { //lowercase
    shiftString(string);
    if (char > 122) {
      char -= 26;
    } else if (char < 97) {
      char += 26;
    }
  } 
  newString += String.fromCharCode(char);
}
alert(newString);
</script>
