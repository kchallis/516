<script>

  "use strict";
  let number = 1;

  while (number <= 100){
    if (number % 3 == 0 && number % 5 == 0){
      alert("FizzBuzz");
      number += 1;
    } else if (number % 3 == 0){
      alert("fizz");
      number += 1;
    } else if (number % 5 == 0) {
      alert("buzz");
      number += 1;
    }
    else {
      alert(number);
      number += 1;
    }
  }

//for some reason, my browser had major problems with the function console.log()
//Why is that? The textbook says it's the same as "alert"...

</script>
