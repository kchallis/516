<script>

  let playing = true;

  let bottom = 1;
  let top = 100;



  while (playing) {
    let middle = Math.round((bottom + top)/2);
    let response = (prompt("Is your number " + middle + "?"));

    if (response == "yes") {
      alert("I win! Game over")
      playing = false;
    } else if (response == "<") {
      top = middle - 1;
    } else {
      bottom = middle +1;
    }
  }

</script>
