<script type="text/javascript">

"use strict";

alert("Pick a number between 1 and 100 and I'll guess what it is.");

let topNumber = 100;
let bottomNumber = 1;
let middleNumber = 50;

let solved = false;

while (!solved) {
  let response = prompt("Is your number " + middleNumber + "? Answer yes, <, or >");
  if (response == "<") {
    topNumber = Math.round(middleNumber);
    middleNumber = Math.round(middleNumber / 2);
  }
  else if (response == ">") {
    bottomNumber = Math.round(middleNumber);
    middleNumber = Math.round(middleNumber / 2 + middleNumber);
  }
  else if (response == "yes") {
    solved = true;
  }
  else {
    alert("It seems like we're done here. Bye!");
  }
}

alert("I win! Thanks for playing!");





</script>
