<script>

  let bottomNumber = 1;
  let topNumber = 100;
  let playing = true;


  while (playing) {
    let middleNumber = Math.floor((bottomNumber + topNumber)/2);
    let response = (prompt("Is your number " + middleNumber + "?"));
    if (response === "<") {
      topNumber = middleNumber - 1;
    } else if (response === ">") {
      bottomNumber = middleNumber + 1;
    } else if (response === "yes"){
      alert("I win! Game over");
      playing = false;
    } else {
      quit = confirm("Something's wrong here. Do you still want to play?");
        if (quit) {
          playing = false;
        } else {
          playing = true;
        }
    }
  }

</script>
